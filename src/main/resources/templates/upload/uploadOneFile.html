<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Upload One File</title>
</head>

<body>
<th:block th:include="@{/upload/_menu.html}"></th:block>

<h3>Upload One File:</h3>

<!-- MyUploadForm -->

<form th:object="${myUploadForm}" method="POST"
      action="" enctype="multipart/form-data">
  Description:
  <br>
  <input th:field="*{description}" style="width:300px;"/>
  <br/><br/>
  File Path
  <br>
  <input th:field="*{filePath}" style="width:300px;"/>
  <br/><br/>
  File to upload: <input th:field="*{fileDatas}" type="file"/>
  <br />
  <input type="submit" value="Upload">
</form>

</body>
</html>
