<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link th:href="@{/img/favicon.ico}" rel="icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Source+Code+Pro:700,900&display=swap"
          rel="stylesheet">

    <!-- CSS Libraries -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/lib/slick/slick.css}" rel="stylesheet">
    <link th:href="@{/lib/slick/slick-theme.css}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link th:href="@{/css/root-style.css}" rel="stylesheet">
    <link th:href="@{/css/register.css}" rel="stylesheet">

</head>
<body>
<header th:include="/normal/header.html"></header>
<div class="container-fluid">
    <section class="login-block">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <form class="md-float-material form-material" th:action="@{/login}" method="POST">
                        <div class="auth-box card">
                            <div class="card-block">
                                <div class="row">
                                    <div class="col-md-12">
                                        <h3 class="text-center heading">Login</h3>
                                    </div>
                                </div>
<!--                                <div th:if="${param.error} and ${session}" th:with="errorMsg=${session['SPRING_SECURITY_LAST_EXCEPTION']}">-->
<!--                                    <div class="alert alert-dismissible alert-danger error">-->
<!--                                        Reason: <span th:text="${errorMsg}">Demo Invalid input</span>-->
<!--                                    </div>-->
<!--                                </div>-->
<!--                                <div th:if="${param.error}" th:with="errorMsg=${session['SPRING_SECURITY_LAST_EXCEPTION']}" >-->
<!--                                    Bad Credentials a-->
<!--                                    <span class="alert alert-dismissible alert-danger error" th:text="${errorMsg}"></span>-->
<!--                                </div>-->
                                <div class="error" th:if="${param.error}"
                                     th:with="errorMsg=${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">
                                    <span class="alert alert-dismissible alert-danger error" th:text="${errorMsg}"></span>
                                </div>
                                <div class="form-group form-primary"><input type="text" class="form-control"
                                                                            name="email"
                                                                            value="" placeholder="Email" id="email"
                                                                            required></div>
                                <div class="form-group form-primary"><input type="password" class="form-control"
                                                                            name="password" placeholder="Password"
                                                                            value=""
                                                                            id="password" required></div>
                                <div class="form-group form-primary"><input type="checkbox" th:id="rememberMe"
                                                                            name="remember-me"> <label
                                        th:for="rememberMe">
                                    Remember me</label></div>
                                <div class="row">
                                    <div class="col-md-12"><input type="submit"
                                                                  class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20"
                                                                  name="submit" value="Login">
                                    </div>
                                </div>
                                <div class="or-container">
                                    <div class="line-separator"></div>
                                    <div class="or-label">or</div>
                                    <div class="line-separator"></div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12"><a
                                            class="btn btn-lg btn-google btn-block text-uppercase btn-outline"
                                            th:href="@{/oauth2/authorization/google}"><img
                                            src="https://img.icons8.com/color/16/000000/google-logo.png">login Using
                                        Google</a>
                                    </div>
                                </div>
                                <div class="error" th:if="${param.error}"
                                     th:with="errorMsg=${#request.getAttribute('avs')}">
                                    <span class="alert alert-dismissible alert-danger error" th:text="${errorMsg}"></span>
                                </div>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </section>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
