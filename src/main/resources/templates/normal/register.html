<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link th:href="@{/img/favicon.ico}" rel="icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Source+Code+Pro:700,900&display=swap"
          rel="stylesheet">

    <!-- CSS Libraries -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/lib/slick/slick.css}" rel="stylesheet">
    <link th:href="@{/lib/slick/slick-theme.css}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link th:href="@{/css/root-style.css}" rel="stylesheet">
    <link th:href="@{/css/register.css}" rel="stylesheet">

</head>
<body>
<header th:include="/normal/header.html"></header>
<div class="container-fluid">
    <section class="login-block">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <form class="md-float-material form-material" action="/register"  th:object="${userForm}"   method="POST">
                        <div class="auth-box card">
                            <div class="card-block">
                                <div class="row">
                                    <div class="col-md-12">
                                        <h3 class="text-center heading">Register</h3>
<!--                                        <ul th:if="${#fields.hasErrors('*')}">-->
<!--                                            <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>-->
<!--                                        </ul>-->

                                    </div>
                                </div>
                                <div class="form-group form-primary"> <input type="text" class="form-control" th:field="*{name}"   placeholder="Name"  required> </div>
                                <span style="color: red"  th:if="${#fields.hasErrors('name')}" th:errors="*{name}">.c c .</span>
<!--                                <span th:if="${#fields.hasErrors('name')== false}" >.falseksdfmkl .</span>-->
                                <div class="form-group form-primary"> <input type="text" class="form-control"  th:field="*{phone}"   placeholder="Phone"  required> </div>
                                <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">..</span>
                                <div class="form-group form-primary"> <input type="text" class="form-control" th:field="*{email}"   placeholder="Email" required> </div>
                                <span style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">..</span>
                                <div class="form-group form-primary"> <input type="password" class="form-control"  th:field="*{password}"   placeholder="Password" required> </div>
                                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">..</span>


                                <!--                                <div class="form-group form-primary"> <input type="password" class="form-control" name="password_confirm" placeholder="Repeat password" value="" id="password_confirm" required> </div>-->
                                <div class="row">
                                    <div class="col-md-12"> <input type="submit" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20" name="submit" value="Signup Now"> <!-- <button type="button" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20"><i class="fa fa-lock"></i> Signup Now </button> -->
                                    </div>
                                </div>
                                <div class="or-container">
                                    <div class="line-separator"></div>
                                    <div class="or-label">or</div>
                                    <div class="line-separator"></div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12"> <a class="btn btn-lg btn-google btn-block text-uppercase btn-outline" href="#"><img src="https://img.icons8.com/color/16/000000/google-logo.png"> Signup Using Google</a> </div>
                                </div> <br>
                                <p class="text-inverse text-center">Already have an account? <a href="</login" data-abc="true">Login</a></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>

</body>
</html>
